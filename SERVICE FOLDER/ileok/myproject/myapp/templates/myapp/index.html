<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>100milion project</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'index' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'post' %}">Sample Post</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'assets/img/home-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1 style="font-size:200%">텍스트 기반 호감도분석</h1>
                            <span class="subheading">김찬란(captain),박진호,이수빈 </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-12 text-center">
                <h1 style="font-size:100%">카카오톡 대화방 백업파일을 올려주세요</h1>
            </div>
            <div class="col-12 text-center">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">전송</button>
                </form>
            </div>
            <!-- Add this before the result div -->
            <div id="loading" class="col-12 text-center" style="display: none;">분석중</div>
            <div id="result" class="col-12 text-center"></div>
            <div class="col-12 text-center">
                <div class="d-flex justify-content-center">
                    <button id="toggleButton1" class="btn btn-primary">모델1</button>
                    <button id="toggleButton2" class="btn btn-primary">모델2</button>
                    <button id="toggleButton3" class="btn btn-primary">모델3</button>
                    <button id="toggleButton4" class="btn btn-primary">모델4</button>
                </div>
            </div>
            
            
            <div id="chartContainer" style="width: 70%; margin: auto; margin-top: 100px; display: none;">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Ctrl CV 2023</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            // 결과 출력을 위한 JavaScript 코드를 작성하세요.
            const form = document.querySelector('form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
            
                // Show loading text and start updating it
                const loadingDiv = document.querySelector('#loading');
                toggleButton1.style.display = 'none'; // Initially hide the button
                toggleButton2.style.display = 'none'; // Initially hide the button
                toggleButton3.style.display = 'none'; // Initially hide the button
                toggleButton4.style.display = 'none';

                loadingDiv.style.display = 'block';
                const loadingInterval = setInterval(updateLoadingText, 500);
            
                const formData = new FormData(form);
                var errorboom = false;
            
                let data;
                try {
                    const responsePromise = fetch('/', {
                        method: 'POST',
                        body: formData,
                    });
            
                    // Wait for both the response and the minimum 3 seconds
                    const [response] = await Promise.all([responsePromise, sleep(3000)]);
            
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    data = await response.json();
                } catch (error) {
                    // Handle the error and display "오류 발생"
                    console.error('Error:', error);
                    data = { result: [['에러 발생']] };
                    errorboom = true;
                } finally {
                    // Stop updating and hide loading text
                    clearInterval(loadingInterval);
                    loadingDiv.style.display = 'none';
                }

                if (!errorboom) {
                    toggleButton1.style.display = 'block';
                    toggleButton2.style.display = 'block';
                    toggleButton3.style.display = 'block'; // Show the Model 1 button
                    toggleButton4.style.display = 'block';
                } else {
                    const resultDiv = document.querySelector('#result');
                    resultDiv.innerHTML = data.result;
                }

                

                toggleButton1.addEventListener('click', () => {
                    drawBarChart(data.result); // Draw the chart when the button is clicked
                });    
                toggleButton2.addEventListener('click', () => {
                    drawBarChart(data.result); // Draw the chart when the button is clicked
                });   
                toggleButton3.addEventListener('click', () => {
                    drawBarChart(data.result); // Draw the chart when the button is clicked
                });   
                toggleButton4.addEventListener('click', () => {
                    drawBarChart(data.result); // Draw the chart when the button is clicked
                });           
                
            });

            const toggleButton1 = document.getElementById('toggleButton1');
            const toggleButton2 = document.getElementById('toggleButton2');
            const toggleButton3 = document.getElementById('toggleButton3');
            const toggleButton4 = document.getElementById('toggleButton4');
            toggleButton1.style.display = 'none'; // Initially hide the button
            toggleButton2.style.display = 'none'; // Initially hide the button
            toggleButton3.style.display = 'none'; // Initially hide the button
            toggleButton4.style.display = 'none'; // Initially hide the button

            const chartContainer = document.getElementById('chartContainer');

            toggleButton1.addEventListener('click', () => {
                if (chartContainer.style.display === 'none') {
                    chartContainer.style.display = 'block';
                } else {
                    chartContainer.style.display = 'none';
                }
            });

            {% comment %} function generateTable(result) {
                let table = '<table>';
                for (let row = 0; row < result.length; row++) {
                    table += '<tr>';
                    for (let col = 0; col < result[row].length; col++) {
                        table += '<td>' + result[row][col] + '</td>';
                    }
                    table += '</tr>';
                }
                table += '</table>';
                return table;
            } {% endcomment %}
            
            function drawBarChart(result) {
                const labels = ['a', 'b'];
                const data = {
                    labels: labels,
                    datasets: [
                        {
                            label: 'A1',
                            //data: [result[0][0], result[1][0]],
                            data: [30, 15],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'A2',
                            //data: [result[0][1], result[1][1]],
                            data:[7,8],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                };
            
                const config = {
                    type: 'bar',
                    data: data,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                stacked: true
                            },
                            x: {
                                stacked: true
                            }
                        }
                    }
                };
            
                const myChart = new Chart(
                    document.getElementById('myChart'),
                    config
                );
            }

            function updateLoadingText() {
                const loadingDiv = document.querySelector('#loading');
                const loadingText = loadingDiv.textContent;
                if (loadingText.length < 6) {
                    loadingDiv.textContent += '.';
                } else {
                    loadingDiv.textContent = '분석중';
                }
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            const inputFile = document.querySelector('input[type="file"]');
            inputFile.addEventListener('change', () => {
                const resultDiv = document.querySelector('#result');
                resultDiv.innerHTML = '';
            });
        </script>
    </body>
</html>
